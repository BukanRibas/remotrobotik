<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-login {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function login() {
            window.location.href = "#command123";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Log in</h2>
        <input type="email" class="input-field" placeholder="Email">
        <input type="password" class="input-field" placeholder="Password">
        <button class="btn-login" onclick="login()">Log in</button>
    </div>

    <div id="command123" class="command-section" style="display: none;">
        <h3>Command 123</h3>
        <div class="buttons">
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
        </div>
    </div>
</body>
</html>
