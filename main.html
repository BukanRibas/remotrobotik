<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            background: white;
            border-radius: 8px;
            width: 200px;
        }
        .status {
            color: red;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-connect {
            background-color: green;
            color: white;
        }
        .btn-disconnect {
            background-color: darkred;
            color: white;
        }
        .image-box {
            border: 1px solid #ccc;
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
        }
        .command-section {
            margin-top: 20px;
            background: gray;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            text-align: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .btn-command {
            background-color: darkred;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Robot 1</h3>
            <p class="status">Disconnect</p>
            <button class="btn btn-connect">CONNECT</button>
            <button class="btn btn-disconnect">DISCONNECT</button>
        </div>
        <div class="image-box">
            <img src="" alt="Image Placeholder">
        </div>
    </div>
    <div class="command-section">
        <h3>Command 123</h3>
        <div class="buttons">
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
            <button class="btn-command">BUTTON</button>
        </div>
    </div>
</body>
</html>
